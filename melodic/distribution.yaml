%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  boost_sml:
    source:
      type: git
      url: https://github.com/PickNikRobotics/boost_sml.git
      version: master
  geometric_shapes:
    source:
      type: git
      url: https://github.com/ros-planning/geometric_shapes.git
      version: noetic-devel
    status: developed
  moveit:
    release:
      packages:
      - chomp_motion_planner
      - moveit
      - moveit_chomp_optimizer_adapter
      - moveit_commander
      - moveit_core
      - moveit_fake_controller_manager
      - moveit_kinematics
      - moveit_planners
      - moveit_planners_chomp
      - moveit_planners_ompl
      - moveit_plugins
      - moveit_ros
      - moveit_ros_benchmarks
      - moveit_ros_control_interface
      - moveit_ros_manipulation
      - moveit_ros_move_group
      - moveit_ros_occupancy_map_monitor
      - moveit_ros_perception
      - moveit_ros_planning
      - moveit_ros_planning_interface
      - moveit_ros_robot_interaction
      - moveit_ros_visualization
      - moveit_ros_warehouse
      - moveit_runtime
      - moveit_servo
      - moveit_setup_assistant
      - moveit_simple_controller_manager
      tags:
        release: release/melodic/{package}/{version}
      url: https://github.com/ros-gbp/moveit-release.git
      version: 1.0.6-1
    source:
      type: git
      url: https://github.com/ros-planning/moveit.git
      version: master
    status: developed
  moveit_msgs:
    source:
      type: git
      url: https://github.com/ros-planning/moveit_msgs.git
      version: master
    status: maintained
  moveit_resources:
    source:
      type: git
      url: https://github.com/ros-planning/moveit_resources.git
      version: master
    status: maintained
  moveit_visual_tools:
    source:
      type: git
      url: https://github.com/ros-planning/moveit_visual_tools.git
      version: master
    status: developed
  rviz_visual_tools:
    source:
      type: git
      url: https://github.com/PickNikRobotics/rviz_visual_tools.git
      version: master
    status: developed
  apriltag:
    source:
      type: git
      url: https://github.com/PickNikRobotics/apriltag.git
      version: master
    status: maintained
  universal_robot:
    source:
      type: git
      url: https://github.com/tylerjw/universal_robot.git
      version: al_develop
  ur_robot_driver:
    source:
      type: git
      url: https://github.com/tylerjw/Universal_Robots_ROS_Driver
      version: al_develop
type: distribution
version: 1
